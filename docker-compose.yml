version: '3.8'

services:
  # Aplicação Flask
  web:
    build: .
    container_name: catalogo-digital-app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=False
      - MYSQL_HOST=db
      - MYSQL_USER=${MYSQL_USER:-root}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-senha123}
      - MYSQL_DB=${MYSQL_DB:-catalogo_digital}
    depends_on:
      - db
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
    restart: always
    networks:
      - catalogo-network

  # Banco de Dados MySQL
  db:
    image: mysql:8.0
    container_name: catalogo-digital-db
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-senha123}
      - MYSQL_DATABASE=${MYSQL_DB:-catalogo_digital}
      - MYSQL_USER=${MYSQL_USER:-catalogo}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-senha123}
    ports:
      - "3306:3306"
    volumes:
      - ./app/schema.sql:/docker-entrypoint-initdb.d/schema.sql
      - mysql-data:/var/lib/mysql
    restart: always
    networks:
      - catalogo-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx (Reverso Proxy)
  nginx:
    image: nginx:alpine
    container_name: catalogo-digital-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    restart: always
    networks:
      - catalogo-network

volumes:
  mysql-data:
    driver: local

networks:
  catalogo-network:
    driver: bridge
