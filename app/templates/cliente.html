<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <style>
        * {
            margin: 0;
            padding: 10;
            box-sizing: border-box;
        }

    body {
        background: url('https://i.postimg.cc/VNC52Dwv/cliente-2.png');
        background-size: cover; /* Faz a imagem preencher a tela */
        background-position: center; /* Centraliza */
        background-repeat: no-repeat; /* Evita repetição */
        min-height: 100vh;
        margin: 10px;
        padding: 0;
        display: flex;
        flex-direction: column;
    }

        /* Overlay para dar efeito de modal sobre o conteúdo */
    .modal-overlay {
        position: fixed;
        padding: 80px;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: transparent;
        backdrop-filter: none;
        display: flex;
        align-items: center;     /* Centraliza verticalmente */
        justify-content: center; /* Centraliza horizontalmente */
        z-index: 1000;
}


        /* Container do modal */
        .modal-container {
            background: #20232b;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 90vw;
            max-width: 400px;
            min-width: 320px;
            animation: slideIn 0.3s ease-out;
            overflow: hidden;
            position: relative;
            align-items: flex-end;
            padding: auto;
            height: auto;
            
            
        }

        @keyframes slideIn {
            from {
                opacity: 100;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Cabeçalho */
        .modal-header {
            background: #20232b;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .modal-header h1 {
            font-size: 40px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .modal-header p {
            font-size: 20px;
            opacity: 0.9;
        }

        /* Corpo do formulário */
        .modal-body {
            padding: 35px 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: white;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 15px;
        }

        /* Botão */
        .btn-submit {
            width: 100%;
            padding: 14px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        /* Botão fechar */
        .btn-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
        }   

        .btn-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        /* Responsivo */
        @media (max-width: 600px) {
            .modal-container {
                margin: 20px;
                align-items: center;
            }

            .modal-body {
                padding: 25px 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }

    .footer {
            background-color: #1a1a1a;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            font-size: 18px;
            font-weight: 500;
            margin-top: auto;
            height: auto;
            width: auto ;
            }

    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header">
                <button class="btn-close" onclick="closeModal()" title="Fechar">×</button>
                <h1>Cadastro de Cliente</h1>
                <p>Preencha os dados abaixo</p>
            </div>
            
            <div class="modal-body">
                <form action="/cliente" method="POST">
                    <div class="form-group">
                        <label for="nome_cliente">Nome Completo</label>
                        <input type="text" id="nome_cliente" name="nome_cliente" placeholder="Digite o nome completo" required>
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="Digite o telefone" required>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="endereco">Endereço</label>
                        <input type="text" id="endereco" name="endereco" placeholder="Rua, número" required>
                    </div>

                    <div class="form-group">
                        <label for="bairro">Bairro</label>
                        <input type="text" id="bairro" name="bairro" placeholder="Nome do bairro" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="cidade">Cidade</label>
                            <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>
                        </div>

                        <div class="form-group">
                            <label for="uf">UF</label>
                            <input type="text" id="uf" name="uf" placeholder="UF" maxlength="2" required>
                        </div>
                    </div>

                    <button type="submit" class="btn-submit">Cadastrar Cliente</button>
                    
                </form>
            </div>
        </div>
    </div>

    <script>
        function closeModal() {
            window.location.href = '/'; // Redireciona para a tela index
        }

        // Fechar modal ao clicar fora dele
        document.querySelector('.modal-overlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Fechar modal com a tecla ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
    <footer class="footer">
        © 2025 Date Analytics. Todos os direitos reservados.
    </footer>
</body>
</html>
