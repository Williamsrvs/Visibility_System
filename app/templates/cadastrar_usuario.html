<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Acesso</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: url('https://i.postimg.cc/Ssbj4CQW/login.png')
                    no-repeat center center / cover;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;   
        min-height: 100vh;        
    }

    main {
        flex: 1;                  
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .Container_login {
        background-color: #20232b;
        padding: 40px;
        border-radius: 10px;
        width: 330px;

        box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 38px,
                    rgba(0, 0, 0, 0.22) 0px 15px 12px;

        color: white;

        display: flex;
        flex-direction: column;
        align-items: center;

        border: #20232b solid 25px;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 18px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        background-color: #153dc4;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
        margin-bottom: 10px;
    }

    button:hover {
        background-color: #218838;
    }

    .btn-secondary {
        background-color: #37a32d;
    }

    footer {
        background-color: #1a1a1a;
        color: white;
        text-align: center;
        padding: 20px;
        font-size: 18px;
    }
</style>

</head>

<body>

<main>
    <div class="Container_login">
        <img src="https://dateanalytics.com.br/wp-content/uploads/2025/10/image-3-150x150.png"
            alt="Logo Service Tour"
            style="width:80px; margin-bottom:20px;">

        <h2>Cadastro Acesso</h2>

        <form method="POST" action="/cadastrar_usuario">

            <label for="nome_usuario">Usuário:</label>
            <input type="text" id="nome_usuario" name="nome_usuario" required>

            <label for="senha_usuario">Senha:</label>
            <input type="password" id="senha_usuario" name="senha_usuario" required>

            <label for="repetir_senha">Repetir Senha:</label>
            <input type="password" id="repetir_senha" name="repetir_senha" required>

            <button type="submit">Cadastrar</button>

            <button type="button"
                    class="btn-secondary"
                    onclick="window.location.href='/login'">
                Retornar
            </button>
        </form>

    </div>
</main>

<footer>
    © 2025 Date Analytics. Todos os direitos reservados.
</footer>

</body>
</html>
