<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Date Analytics</title>

    <style>
        /* --- Background --- */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://i.postimg.cc/Ssbj4CQW/login.png')
                        no-repeat center center / cover;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Área Principal --- */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* --- Card de Login --- */
        .Container_login {
            background-color: #20232b;
            padding: 35px;
            border-radius: 12px;
            width: 340px;
            color: white;
            text-align: center;

            box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 38px,
                        rgba(0, 0, 0, 0.22) 0px 15px 12px;

            border: #20232b solid 25px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 26px;
            font-weight: bold;
        }

        /* --- Inputs --- */
        label {
            display: block;
            text-align: left;
            margin-bottom: 6px;
            font-size: 15px;
            font-weight: 600;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px;
            margin-bottom: 18px;
            border: 1px solid #bfbfbf;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* --- Botões --- */
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            background-color: #28a745;
            color: white;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        .btn-exit {
            background-color: #ff2600;
            color: white;
        }

        .btn-exit:hover {
            background-color: #d41f00;
        }

        /* --- Rodapé --- */
        footer {
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 16px;
        }

    </style>
</head>
<body>

<main>
    <div class="Container_login">
        <img src="https://dateanalytics.com.br/wp-content/uploads/2025/10/image-3-150x150.png" 
            alt="Logo Date Analytics" 
            style="width: 80px; margin-bottom: 20px;">

        <h2>Login</h2>

        <form method="POST" action="/login">
            <label for="nome_usuario">Usuário:</label>
            <input type="text" id="nome_usuario" name="nome_usuario" required>

            

            <label for="senha_usuario">Senha:</label>
            <input type="password" id="senha_usuario" name="senha_usuario" required>

            <button type="submit">Entrar</button>
            <button type="button" class="btn-exit" onclick="window.location.href='/'">Sair</button>
        </form>
    </div>
</main>

<footer>
    © 2025 Date Analytics. Todos os direitos reservados.
</footer>

</body>
</html>
